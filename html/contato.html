<body>
    <div id="cabecalho">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <a href="../html/home.html">
                        <img class="logo" src="../img/logo.png" alt="Logomarca da Instituto G4" />

            </div>       
        </div>
    </div>
    <div id="conteudo">
        <div class="container">
            <div class="row">
                <div class="formulario d-flex justify-content-center">
                    <form class="formulario-contato mt-4 mb-4" method="post" action="index.html">
                        <h1>Fale Conosco</h1>
                        <p class="descricao">
                            Para entrar em contato conosco preencha o formulário abaixo
                        </p>
                        <div>
                            <input 
                                type="text"
                                class="form-control rounded border-white mb-3 form-input"
                                name="nome"
                                placeholder="Digite seu nome"
                                required 
                            />
                        </div>
                        <div>
                            <input 
                                type="email"
                                class="form-control rounded border-white mb-3 form-input"
                                name="email"
                                placeholder="Digite seu e-mail"
                                required 
                            />
                        </div>
                        <div>
                            <select class="form-control rounded border-white mb-3" name="assunto">
                                <option value="orçamento">Orçamento</option>
                                <option value="duvidas">Dúvidas</option>
                                <option value="reclamacoes">Reclamações</option>
                                <option value="sugestoes">Sugestões</option>
                            </select>
                        </div>
                        <div>
                            <textarea
                                name="mensagem"
                                class="form-control rounded border-white mb-3"
                                rows="5"
                                placeholder="Digite sua mensagem"
                                required></textarea>
                        </div>
                        <div class="submit-button-wrapper">
                            <button type="submit">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
